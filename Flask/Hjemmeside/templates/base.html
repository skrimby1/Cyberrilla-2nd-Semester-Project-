<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>{% block title %}Home{% endblock %}</title>
</head>

<body{% if request.endpoint in ['auth.login', 'auth.register' ] %} class="login-bg" {% endif %}>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('routes.home') }}">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" width="92" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          {% if session.user_email %}
          <a class="nav-link" href="{{ url_for('auth.download')}}">Download</a>
          <a class="nav-link" href="{{ url_for('auth.dashboard')}}">Dashboard</a>
          <a class="nav-link" href="{{ url_for('auth.about_us')}}">About Us</a>
          <a class="nav-link" href="{{ url_for('auth.logout')}}">Logout</a>
          {% else %}
          <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
          <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock %}
  </body>

</html>
